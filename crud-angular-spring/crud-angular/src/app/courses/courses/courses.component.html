<mat-card>
  <mat-toolbar class="bg-pink-toolbar">
    <span>Cursos Disponiveis: </span>
  </mat-toolbar>


  <div class="column-flex">
    <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses">
    </app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
