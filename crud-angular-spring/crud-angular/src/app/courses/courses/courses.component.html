<mat-card>
  <mat-toolbar>
    <span>Cursos Disponiveis: </span>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID:</th>
        <td mat-cell *matCellDef="let course">{{ course._id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Curso:</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria:</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="course category"> {{course.category | category}} </mat-icon>
        </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="vertical-buttons">
            <button mat-mini-fab color="primary" aria-label="Adicionar curso">
              <mat-icon>add</mat-icon>
            </button>

            <button mat-mini-fab color="accent" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-mini-fab color="warn" aria-label="Excluir curso">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let course">

        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
