<mat-table [dataSource]="courses" class="mat-elevation-z8">

  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef>ID:</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course._id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nome do Curso:</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Categoria:</mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{ course.category }}

      <mat-icon aria-hidden="false" aria-label="course category" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color">
        {{getCategoryIcon(course.category)}}
      </mat-icon>

    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions-header">
      <button mat-mini-fab color="primary" aria-label="Adicionar curso" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course">
      <div class="action-buttons">
        <button mat-mini-fab color="accent" aria-label="Editar curso" (click)="onEdit(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Excluir curso" (click)="onRemove(course)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
