<mat-card>
  <mat-toolbar class="bg-pink-toolbar">
    <span>Disponible Courses: </span>
  </mat-toolbar>

  <!-- O *ngIf aqui Ã© importante, mas impacta o @ViewChild. O setter no TS resolve. -->
  <div class="column-flex" *ngIf="courses$ | async as coursesPage; else loading">
    <app-courses-list
      class="card-content"
      [courses]="coursesPage.course"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)">
    </app-courses-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="totalElements"
      (page)="refresh($event)"
      aria-label="Select page of courses">
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
