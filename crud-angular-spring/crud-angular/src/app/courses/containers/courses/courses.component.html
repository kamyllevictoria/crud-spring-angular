<mat-card>
  <mat-toolbar class="bg-pink-toolbar">
    <span>Disponible Courses: </span>
  </mat-toolbar>


  <div class="column-flex">
    <app-courses-list class="card-content"
    *ngIf="courses$ | async as courses; else loading"
    [courses]="courses"
    (add) ="onAdd()"
    (edit) = "onEdit($event)"
    (remove)="onRemove($event)">

    </app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
